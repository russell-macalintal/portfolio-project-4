<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIMPLE MEMORY GAME</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/game.js" charset="utf-8"></script>
    <script src="src/user.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="title">
      <h1 id="title">SIMPLE MEMORY GAME</h1>
      <!-- User Information Banner is hidden until user logs in -->
      <span id="current-user" class="hidden">PLAYING AS: </span>
    </div>
      

    <section class="horizontal-menu">
      <a id="new-game" class="menu-item">START NEW GAME</a>
      <a id="leaderboards" class="menu-item">LEADERBOARDS</a>
      <a id="logout" class="menu-item hidden">LOGOUT</a>
    </section>

    <div id="game-window">
      <h2 class="welcome">WELCOME!</h2>
      <h2 class="welcome">USE THE MENU TO GET STARTED</h2>

      <!-- Score submit button is hidden until Game Finish -->
      <button id="submit-scores" class="hidden">SUBMIT SCORE</button>
    </div>

    <div id="game-info">


    </div>
    
    
  </body>
  
</html>
